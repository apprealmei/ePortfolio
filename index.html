<header>
    <h1>Welcome to My ePortfolio</h1>
    <img src="images/profile.jpg" alt="Profile Photo">
    <p>Hello! I'm [Your Name], a [Your Role or Interest].</p>
</header>

<section id="about">
    <h2>About Me</h2>
    <p>I have a passion for [your interests]. I specialize in [your skills].</p>
</section>

<section id="projects">
    <h2>My Projects</h2>
    <div class="project">
        <h3>Project 1</h3>
        <img src="images/project1.png" alt="Project Screenshot">
        <p>A brief description of Project 1.</p>
        <a href="https://github.com/your-username/project1">View Repository</a>
    </div>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/[your-id]" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
    </form>
</section>
